version: 2

models:
  - name: stg_sales_rep
    description: "Sales representative dimension"
    columns:
      - name: sales_rep_id
        tests:
          - not_null
          - unique
      - name: region_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_region')
              field: region_id
      - name: is_active
        tests:
          - not_null

  - name: stg_sales_target
    description: "Sales target by region, rep, product and date"
    columns:
      - name: sales_target_id
        tests:
          - not_null
          - unique
      - name: date_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_date')
              field: date_id
      - name: region_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_region')
              field: region_id
      - name: sales_rep_id
        tests:
          #- not_null
          - relationships:
              to: ref('stg_sales_rep')
              field: sales_rep_id
      - name: product_id
        tests:
        #  - not_null
          - relationships:
              to: ref('stg_product')
              field: product_id

  - name: stg_orders
    description: "Sales orders with delivery dates and OTIF flags"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: order_date_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_date')
              field: date_id
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customer')
              field: customer_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_product')
              field: product_id
      - name: region_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_region')
              field: region_id
      - name: warehouse_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_warehouse')
              field: warehouse_id
      - name: is_on_time
        tests:
          - not_null
      - name: is_in_full
        tests:
          - not_null